<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      h1{
        color: #ff006e
      }
        .input{
            width: 70%;
            margin: 10px auto;

        }
        .data{
            width: 80%;
            margin: 50px auto;
        }
        
        @media screen and (max-width:668px) {
          .data{
            width: 100%;
            /* background-color: #3434; */
          }
        }
    </style>
    <script src="https://kit.fontawesome.com/2beb162ba5.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <h1 class="text-center">To Do List</h1>

<div class="input">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter Your Text" id="input-Feild">
        <button class="btn btn-warning ms-2" type="button" id="add-btn" >Add <i class="fa-solid fa-plus"></i></button>
      </div>
</div>
<div class="data text-center">
    <button class="text-center btn btn-info">Clear All</button>
    <table class="table table-dark table-hover mt-3 rounded-3">
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="toShow">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td></td>
            
          </tr> -->
        </tbody>
      </table> 
</div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
